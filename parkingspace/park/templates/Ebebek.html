<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking System - Beykoz/Ebebek</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body class="bg-dark text-light">

    <!-- Live Parking Video Section -->
    <section id="live-parking" class="live-parking py-5">
        <div class="container text-center">
            <h2 class="mb-4">Live Parking Video Feed</h2>
            <p class="mb-5">Watch live parking video feed below:</p>

            <div class="row justify-content-center">
                <!-- Video Feed (Ebebek) -->
                <div class="col-md-12 mb-4">
                    <h5 class="text-white">Beykoz/Ebebek</h5>
                    <div class="video-container border border-light rounded shadow-lg p-2 bg-white">
                        <!-- Video Stream (Bigger Size) -->
                        <img src="{% url 'parking_video' %}" alt="Beykoz/Ebebek Video" class="img-fluid" style="max-width: 100%; height: auto;">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- JS Libraries -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
